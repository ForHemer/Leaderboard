<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="index.css">
<script defer src="index.js"></script></head>

<body>
  <header>
    <h1 class="heading">Leaderboard</h1>
  </header>

  <main>

    <section class="space displayScore">
      <div id="div_1">
        <h2>Recent Score</h2>
        <button type="button" class="refresh_btn">Refresh</button>
      </div>
      <div id="div_2">
        <table class="table_item"></table>
      </div>
    </section>

    <section class="space inputScore">
      <h2>Add your score</h2>
      <input type="text" name="name" placeholder="Your name" class="score_input" id="leaderName">
      <input type="text" name="score" placeholder="Your score" class="score_input" id="leaderScore">
      <p><button type="submit" value="Submit" class="btn-submit">Submit</button></p>
    </section>

  </main>

</body>

</html>
